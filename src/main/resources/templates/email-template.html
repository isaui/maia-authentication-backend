<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F3F4F6;">
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" height="100%">
    <tr>
        <td align="center" valign="top" style="padding: 20px 10px;">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px;">
                <tr>
                    <td align="center" bgcolor="#ffffff" style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 40px;">
                        <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Hai, <span th:text="${emailVerificationSetting.name}">Isa Citra</span>.</h1>
                        <p th:text="${emailVerificationSetting.content}">Kami perlu mengonfirmasi akun Isacitra Anda. Buka Isacitra dan masukkan kode ini:</p>
                        <button th:text="${emailVerificationSetting.getButtonTitle()}" style="border: none; border-radius: 4px; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px;" th:text="${emailVerificationSetting.token}">025467</button>
                        <p><a th:href="${emailVerificationSetting.getRedirectLink()}" style="color: #ffffff; text-decoration: none; display: inline-block; background-color: #3B82F6; padding: 10px 20px; border-radius: 4px; margin-top: 20px;">Buka Isacitra</a></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
